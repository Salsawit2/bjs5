<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js promise</h2>
    <P id="demo"></P>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML=some;

        }
        function sum(a,b){
            var sum= a+b ;
         myDisplayer(sum);
        }
        let myPromise = new Promise(function(myResolve,myReject) {
            //produncing code may take some time
            let x=0; //some code (try to change x to 5)
            if(x==0) {
                myResolve ("ok"); //when successful

            } else{
                myReject("error"); //when error
            
            }
        });
        //consuming code=must wait for fillfilled promise 
        myPromise.then(
            function(value) {sum(5,5);}, //code is successful
            function(error) {sum(error);} //code is error
        );
    </script>
</body>
</html>
